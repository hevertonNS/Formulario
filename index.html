<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heverton/Forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/5c3542a6a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">

      <div>
        <H1>Formulário de Contato</H1>
      </div>
            <div class="field">
                <label class="label">Nome</label>
                <div class="control">
                  <input class="input is-rounded" type="text" placeholder="Digite seu nome">
                </div>
              </div>
              
              <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input is-rounded" type="text" placeholder="Digite seu Email" >
                  <span class="icon is-small is-left">
                    <i class="fa-regular fa-user"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                  </span>
                </div>
                
              </div>
              
              <div class="field">
                <label class="label">Telefone</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input is-rounded" type="email" placeholder="Digite seu Telefone">
                  <span class="icon is-small is-left">
                    <i class="fa-solid fa-phone"></i>
                  </span>
                
                   
                </div>
              
              </div>
              
              <div class="field">
                <label class="label">País</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input is-rounded" type="email" placeholder="Digite seu País" >
                  <span class="icon is-small is-left">
                    <i class="fa-solid fa-earth-americas"></i>
                  </span>
                  
                  
                </div>
               
              </div>
              
              <div class="field">
                <label class="label">Menssagem</label>
                <div class="control">
                  <textarea class="textarea" placeholder="Escreva uma mensagem"></textarea>
                </div>
              </div>
              
              <div class="field">
                <div class="control">
                  <label class="checkbox">
                    <input type="checkbox">
                    I agree to the <a href="#">terms and conditions</a>
                  </label>
                </div>
              </div>
              
           
              <div class="field is-grouped">
                <div class="control">
                  <button class="button is-link">Submit</button>
                </div>
                <div class="control">
                  <button class="button is-link is-light">Cancel</button>
                </div>
              </div>
    </div>
    
</body>
</html>
